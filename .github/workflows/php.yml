name: PHP CI and Deploy Without Composer

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      # Paso 1: Clonar el código del repositorio
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: Albert-MoDz/asignacion_de_horarios_uvz
          ref: main

      # Paso 2: Configurar SSH para despliegue
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.KEY_UVZ_ZARZAL }}

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

      # Paso 3: Configurar PHP
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          extensions: mbstring, intl, mysqli

      # Paso 4: Verificar sintaxis PHP
      - name: Check PHP syntax
        run: |
          find . -type f -name "*.php" -exec php -l {} \;

      # Paso 5: Generar artefactos (opcional)
      - name: Generate build artifacts
        if: success()
        run: |
          mkdir -p artifacts
          zip -r artifacts/build.zip .

      # Paso 6: Subir artefactos (opcional)
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: artifacts/build.zip

      # Paso 7: Instalar doctl (DigitalOcean CLI)
      - name: Install doctl
        run: |
          curl -sL https://github.com/digitalocean/doctl/releases/download/v1.96.0/doctl-1.96.0-linux-amd64.tar.gz | tar -xz
          sudo mv doctl /usr/local/bin/

      # Paso 8: Autenticarse con DigitalOcean
      - name: Authenticate with DigitalOcean
        env:
          DIGITALOCEAN_ACCESS_TOKEN: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
        run: |
          doctl auth init -t $DIGITALOCEAN_ACCESS_TOKEN

      # Paso 9: Despliegue a DigitalOcean
      - name: Deploy to DigitalOcean
        run: |
          ssh root@165.232.133.197 'cd /path/to/deployment && git pull && php setup.php'

      # Paso 10: Notificar éxito (opcional)
      - name: Notify success
        if: success()
        run: echo "Deployment completed successfully!"
